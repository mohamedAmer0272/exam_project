<div class="row col-5">
  <h4 class="fw-bold text-center mt-3"></h4>
  <form class=" bg-white px-4" action="" (submit)="finishExam()">
    <div class="text-bg-light" *ngFor="let q of questions; let i =index">
      <p class="fw-bold">question {{i+1}} :</p>
      <p class="">{{q?.body}}</p>
      <div class="form-check mb-2">
        <input class="form-check-input" type="radio" name="example{{i}}" value="{{q?.choiceA}}" id="radioExample1" />
        <label class="form-check-label" for="radioExample1">
          {{q?.choiceA}}
        </label>
      </div>
      <div class="form-check mb-2">
        <input class="form-check-input" type="radio" name="example{{i}}" value="{{q?.choiceB}}" id="radioExample2" />
        <label class="form-check-label" for="radioExample2">
          {{q?.choiceB}}
        </label>
      </div>
      <div class="form-check mb-2">
        <input class="form-check-input" type="radio" name="example{{i}}" value="{{q?.choiceC}}" id="radioExample3" />
        <label class="form-check-label" for="radioExample3">
          {{q?.choiceC}}
        </label>
      </div>
      <div class="form-check mb-2">
        <input class="form-check-input" type="radio" name="example{{i}}" value="{{q?.choiceD}}" id="radioExample3" />
        <label class="form-check-label" for="radioExample3">
          {{q?.choiceD}}
        </label>
      </div>
    </div>
    <div class="text-end">
      <button type="submit" class="btn btn-primary">finish Exam</button>
    </div>
  </form>
</div>
